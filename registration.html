<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.wsaZnFT4d9LG1dtEIGbujgHaIt?w=138&h=180&c=7&r=0&o=5&pid=1.7" type="image/x-icon">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            color: #2980b9;
        }
        div {
            text-align: right;
            background-color: #c1b7b4;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        div a {
            margin-left: 10px;
            color: #333;
        }
        div img {
            width: 20px;
            height: 20px;
        }
        p.left-align {
            font-size: 16px;
            text-align: left;
            margin-top: 10px;
            color: #777;
        }
    </style>
</head>
<body>
    <form>
        <h1> <b><u>Registration Form</u></b></h1>
        
        <p class="left-align"><b>Enter your Email:</b></p>
        <input type="text" name="email">
        
        <p><b>Enter password:</b></p>
        <input type="password" name="password">
        
        <p><b>Enter DOB:</b></p>
        <input type="date" name="dob">
        
        <p><b>Redirect to shopping page!! <i>(Skip if not required)</i></b></p>
        <button type="button" onclick="window.location.href='https://www.amazon.in/';">Click Here</button>
        
        <input type="submit">
        
        <a href="https://www.amazon.in/cart"> 
            <img src="https://th.bing.com/th?id=OIP.66n5XVWv9GF7A4zYU93qxwHaH0&w=243&h=256&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" width="50" height="50" alt="Cart Image"> 
            Check-out your cart 
            <img src="https://th.bing.com/th?id=OIP.66n5XVWv9GF7A4zYU93qxwHaH0&w=243&h=256&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" width="50" height="50" alt="Cart Image">
        </a>
        <p> Happy shopping!!!!!!</p>

        <div>
            <a href="https://www.instagram.com">
                <img src="https://i.pngimg.me/thumb/f/720/m2i8m2d3i8i8A0m2.jpg" alt="Instagram Icon">
                <span><b>Instagram</b></span>
            </a>
            <a href="https://twitter.com/">
                <img src="https://th.bing.com/th/id/OIP.SyYMN41XU-QtGCtLm8YyQQAAAA?w=163&h=180&c=7&r=0&o=5&pid=1.7" alt="Twitter Icon">
                <span><b>Twitter</b></span>
            </a>
            <a href="https://www.facebook.com/">
                <img src="https://th.bing.com/th/id/OIP.04a1W-AeadVHKp3Ps2QrZwHaH_?w=238&h=189&c=7&r=0&o=5&pid=1.7" alt="Facebook Icon">
                <span><b>Facebook</b></span>
            </a>
        </div>
        <p><b>Customer Care No: +894XXXXX</b></p>
        <p>We are available at your services!</p>
    </form>
</body>
</html>
